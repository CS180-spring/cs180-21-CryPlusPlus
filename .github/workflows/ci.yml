name: C++ CI

on:
  push:
    branches:
      - main
      - master
      - Ethan-ReadFiles
  pull_request:
    branches:
      - main
      - master
      - Ethan-ReadFiles

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libboost-all-dev

    - name: Configure CMake
      run: |
        cmake -S /home/runner/work/cs180-21-CryPlusPlus/ -B build

    - name: Build
      run: |
        cmake --build build --config Release

    - name: Test
      run: |
        cd build
        ctest --output-on-failure
